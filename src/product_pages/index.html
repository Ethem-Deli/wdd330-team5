<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Detail</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="product-detail">
        <h3></h3>
        <div class="product-image-container">
          <img
            id="productImage"
            src="../images/tents/marmot-ajax-tent-3-person-3-season-in-pale-pumpkin-terracotta~p~880rr_01~320.jpg"
            src="/images/tents/marmot-ajax-tent-3-person-3-season-in-pale-pumpkin-terracotta~p~880rr_01~320.jpg"
            alt="Product Name"
          />
          <div class="ribbon" id="discountRibbon">SAVE $X.XX!</div>
        </div>
        <h2 class="divider"></h2>
        <p id="productFinalPrice" class="product-card__priceDiscount"></p>
        <del>
          <p id="productPrice" class="product-card__price"></p>
        </del>
        <p id="savePrice" class="product-card__priceSaved"></p>
        <p class="product__color" id="productColor"></p>
        <p class="product__description" id="productDesc"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="344YJ">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="../js/product.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
